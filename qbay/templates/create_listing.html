{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Listing{% endblock %}</h1>
{% endblock %}

{% block content %}
<h4>Create your listing below!<br></h4>
<h4>{{ message }}</h4>
<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required>
    <label for="price">Price</label>
    <input class="form-control" type="number" step="0.01" min="10" max="10000" name="price" id="price" required>
    <input class="btn btn-primary" type="submit" value="Create">
  <a href='/' class="btn btn-primary" id="btn-submit" >Back to Home</a>
  </div>    
</form>
{% endblock %}
