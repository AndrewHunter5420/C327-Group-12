{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Listing{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2 id="welcome-header">Create Listing</h2>
<h4 id="message">{{ message }}</h4>

<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required><br>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required><br>
    <label for="price">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" id="price" required><br>
    <label for="price">Address</label>
    <input class="form-control" name="address" id="address" required><br>
    <input class="btn btn-primary" type="submit" value="Create">
    <a href='/' class="btn" id="btn-submit" >Back</a>
  </div>    
</form>
{% endblock %}
