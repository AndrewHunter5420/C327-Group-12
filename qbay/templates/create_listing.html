{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Create Listing{% endblock %}</h1>
{% endblock %}

{% block content %}

<h2 id="welcome-header">Create your listing below!</h2>
<h4 id="message">{{ message }}</h4>

<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required>
    <label for="description">Description</label>
    <input class="form-control" name="description" id="description" required>
    <label for="price">Price</label>
    <input class="form-control" type="number" step="0.01" name="price" id="price" required>
    <label for="price">Address</label>
    <input class="form-control" name="address" id="address" required>
    <input class="btn btn-primary" type="submit" value="Create">
  <a href='/' class="btn btn-primary" id="btn-submit" >Back to Home</a>
  </div>    
</form>
{% endblock %}
