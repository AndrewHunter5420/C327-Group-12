{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Booking{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2 id="welcome-header">Booking</h2>
<h4 id="balance">Balance: ${{ user.balance }} </h4>

<div class="form-group">
    <label for="title">Title</label>
    <h2 id="listing"> {{ listing.title }}</h2>
    <label for="description">Description</label>
    <h3 id="description"> {{ listing.description }}</h3>
    <label for="price">Price</label>
    <h3 id="price"> ${{ listing.price / 100 }}</h3>
    <label for="address">Address</label>
    <h3 id="address"> {{ listing.address }}</h3>
    
    <label for="address">Dates</label><br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="trip-start"
        value="2018-07-22"
        min="2018-01-02" max="2018-12-31">

    <label for="end">End date:</label>
    <input type="date" id="end" name="trip-end"
        value="2018-07-22"
        min="2018-01-03" max="2018-12-31"><br>

    <input class="btn btn-primary" type="submit" value="Confirm Booking">
    <a href='/' class="btn" id="btn-submit" >Back</a>
</div>    
{% endblock %}
