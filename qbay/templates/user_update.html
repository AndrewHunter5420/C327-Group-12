{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Update User{% endblock %}</h1>
{% endblock %}

{% block content %}
<h2 id="welcome-header">Update User</h2>
<h4>
  {% for err in errors %} 
  {{ err }}<br>
  {% endfor %}
</h4>
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" name="username" id="username" value="{{user.username}}"{{user.username}} required> <br>
    <label for="email">Email</label>
    <input class="form-control" name="email" id="email" value={{user.email}} required> <br>
    <label for="billing_address">Billing Address</label>
    <input class="form-control" name="billing_address" id="billing_address" value="{{user.billing_address}}"{{user.billing_address}}> <br>
    <label for="postal_code">Postal Code</label>
    <input class="form-control" name="postal_code" id="postal_code" value={{user.postal_code}}> <br>
    <input class="btn btn-primary" type="submit" value="Save">
    <a href='/' class="btn" id="btn-submit" >Back</a>
  </div>
</form>
{% endblock %}
